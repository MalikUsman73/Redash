{% extends "layouts/signed_out.html" %}

{% block title %}Connect to Redash{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-4 col-md-offset-4">
        <div class="login-panel panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Connect to Redash</h3>
            </div>
            <div class="panel-body">
                <form role="form" method="post">
                    <div class="form-group">
                        <label for="org_slug">Organization Slug</label>
                        <input type="text" class="form-control" id="org_slug" name="org_slug" placeholder="slug">
                    </div>
                    <button type="submit" class="btn btn-lg btn-success btn-block">Next</button>
                    <input type="hidden" name="next" value="{{ next }}">
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
